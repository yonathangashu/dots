
# BACKGROUND
background {
    path = /home/ytgashu/personal/wallpapers/caravaggio-david-goliath.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 170, 45
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(119, 96, 58, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Overpass Mono
    placeholder_text = <span foreground="white">Enter Password</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(216, 222, 233, 0.70)
  font_size = 30
  font_family = Jetbrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  text = cmd[update:1000] echo -e "<span>$(date +"%H:%M")</span>"
  color = rgba(216, 222, 233, 0.70)
  font_size = 100
  font_family = Overpass Mono Semibold
  position = 0, 100
  halign = center
  valign = center
}
